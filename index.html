<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./login.js"></script>
</head>

<body>
    <div class="main-div">
        <div class="login-div">
            <h1 class="login">Login</h1>
            <span class="login">Enter your credentials</span>
        </div>
        <div class="input-div">
            <input type="email" id="email" placeholder="e-mail">
            <input type="password" id="password" placeholder="password">
            <p><a href="https://www.w3schools.com">Forgot your password?</a></p>
            <input class="input-button" type="button" id="button" value="Login" >
        </div>
    </div>
</body>

</html>
